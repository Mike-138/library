<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <button class="add-button"></button>
    <div class="carousel">
        <button class="carousel__left"></button>
        <div class="carousel__item">
            <div class="book-cover">
                <h1 class="book-cover__title"></h1>
                <h3 class="book-cover__author"></h3>
            </div>
            <div class="book-info">
                <p class="book-info__pages"></p>
                <p class="book-info__read"></p>
            </div>
        </div>
        <button class="carousel__right"></button>
    </div>
</body>
</html>
