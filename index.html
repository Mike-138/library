<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <dialog>
        <form method="dialog">
            <label for="title">Book Title</label>
            <input type="text" name="title" id="title" required>

            <label for="author">Book Author</label>
            <input type="text" name="author" id="author" required>

            <label for="pages">Number of Pages</label>
            <input type="number" name="pages" id="pages" min="0" max="2000" required>

            <label for="read">Have you read it?</label>
            <input type="checkbox" name="read" id="read">

            <button id="cancel-btn" value="cancel">Cancel</button>
            <button id="confirm-btn" value="default">Confirm</button>
        </form>
    </dialog>
    <div class="add-container">
        <button class="add-container__button"><img src="plus.svg" alt="PLUS"></button>
    </div>
    <div class="carousel">
        <button class="carousel__left"><img src="chevron-left.svg" alt="LEFT"></button>
        <div class="carousel__item">
            <div class="book-cover">
                <h1 class="book-cover__title"></h1>
                <h3 class="book-cover__author"></h3>
            </div>
            <div class="book-info">
                <button class="book-info__button"><img src="trash-can-outline.svg" alt="DELETE"></button>
                <p class="book-info__pages"></p>
                <p class="book-info__read"></p>
            </div>
        </div>
        <button class="carousel__right"><img src="chevron-right.svg" alt="RIGHT"></button>
    </div>
</body>
</html>
