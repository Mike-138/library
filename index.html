<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <dialog>
        <form>
            <label for="title">Book Title</label>
            <input type="text" name="title" id="title">

            <label for="author">Book Author</label>
            <input type="text" name="author" id="author">

            <label for="pages">Number of Pages</label>
            <input type="number" name="pages" id="pages" min="0" max="2000">

            <label for="read">Have you read it?</label>
            <input type="checkbox" name="read" id="read">

            <button value="cancel" formmethod="dialog">Cancel</button>
            <button value="default">Confirm</button>
        </form>
    </dialog>
    <div class="add-container">
        <button class="add-container__button"></button>
    </div>
    <div class="carousel">
        <button class="carousel__left"></button>
        <div class="carousel__item">
            <div class="book-cover">
                <h1 class="book-cover__title"></h1>
                <h3 class="book-cover__author"></h3>
            </div>
            <div class="book-info">
                <p class="book-info__pages"></p>
                <p class="book-info__read"></p>
            </div>
        </div>
        <button class="carousel__right"></button>
    </div>
</body>
</html>
